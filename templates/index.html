<!DOCTYPE html>
<html>

<head>
    <title>Restaurant Review Classifier</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            margin: 20px;
        }

        h1 {
            color: #333;
        }

        form {
            margin-top: 20px;
        }

        textarea {
            width: 80%;
            padding: 10px;
            margin-bottom: 10px;
            border: 1px solid #ccc;
            border-radius: 5px;
            resize: vertical;
        }

        button {
            color: white;
            background-color: #007bff;
            border: none;
            padding: 10px 20px;
            border-radius: 5px;
            cursor: pointer;
            margin-right: 10px;
        }

        button:hover {
            background-color: #0056b3;
        }

        a {
            color: #007bff;
            text-decoration: none;
        }

        a:hover {
            text-decoration: underline;
        }

        .result {
            margin-top: 20px;
        }

        .good-review {
            color: #28a745;
        }

        .bad-review {
            color: #dc3545;
        }
    </style>
</head>

<body>
    <h1>Restaurant Review Classifier</h1>
    <div>
        <form method="post" action="/predict">
            <textarea rows="12" cols="60" name="content" placeholder="Enter your review here" autocomplete="off"></textarea>
            <div>
                <button type="submit">Submit</button>
                <a href="/">Reset</a>
            </div>
        </form>
    </div>
    <div class="result">
        {% if prediction %}
        {% if prediction == 1 %}
        <h2 class="good-review">Good Review</h2>
        {% else %}
        <h2 class="bad-review">Bad Review</h2>
        {% endif %}
        {% endif %}
    </div>
</body>

</html>
